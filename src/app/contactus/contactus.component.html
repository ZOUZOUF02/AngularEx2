<div class="row mt-5 justify-content-center">
    <div class="col-lg-10">
      <form action="forms/contact.php" method="post" role="form" class="php-email-form">
        <div class="row">
          <div class="form-group mt-3">
            <input type="text" name="name" class="form-control" id="name" placeholder="Your Name" [(ngModel)]="grp.name"  required>
          </div>
          <div class="form-group mt-3">
            <input type="email" class="form-control" name="email" id="email" placeholder="Your Email" [(ngModel)]="grp.email" required>
          </div>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="phone" id="phone" placeholder="Your Phone" [(ngModel)]="grp.phone" required>
        </div>
        <div class="form-group mt-3">
          <input type="text" class="form-control" name="trip" id="trip" placeholder="Your Trip" [(ngModel)]="grp.trip" required>
        </div>
        <div class="form-group mt-3">
            <input type="text" class="form-control" name="guide" id="guide" placeholder="Your Guide" [(ngModel)]="grp.guide" required>
          </div>
        <div class="form-group mt-3">
          <input type="number" class="form-control" name="persons" id="persons" placeholder="Number Of Persons" [(ngModel)]="grp.nb" required>
        </div>
        <div class="form-group mt-3">
          <textarea class="form-control" name="message" rows="5" placeholder="Message" [(ngModel)]="grp.msg" required></textarea>
        </div>
        <div class="my-3">
          <div class="loading">Loading</div>
          <div class="error-message"></div>
          <div class="sent-message">Your message has been sent. Thank you!</div>
        </div>
        <div class="text-center"><button (click)="Contact()" type="submit">Send</button></div>
      </form>
    </div>
